<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:form id="myform" styleClass="form-horizontal form-bordered"
			onkeypress="submitOnEnter(event);">

			<div class="row">
				<div class="col-sm-12">
					<div class="box box-color orange box-bordered">
						<div class="box-title">
							<h3>
								<i class="fa fa-plug"></i>
								<h:outputText
									value="#{msgs[NavigationForm.workflowPlugin.title]}" />
							</h3>
						</div>
						<div class="box-content nopadding">

							<!-- Path to xslt -->
							<intranda:formInputDropDown id="xsltPath" label="#{msgs.plugin_barcode_generation_xsltPath}"
								field="#{NavigationForm.workflowPlugin.xsltPath}"
								help="#{msgs.plugin_barcode_generation_xsltPath_help}" name="xsltPath"
								selectItems="#{NavigationForm.workflowPlugin.xsltPathes}"
								fieldStyle="form-control" required="true" />

							<!-- prefix -->
							<intranda:formInputText id="prefix"
								name="prefix"
								label="#{msgs.plugin_barcode_generation_prefix}"
								field="#{NavigationForm.workflowPlugin.prefix}"
								help="#{msgs.plugin_barcode_generation_prefix_help}"
								fieldStyle="form-control" 
								required="false"/>

							<!-- Format -->
							<intranda:formInputText id="format" name="format"
								label="#{msgs.plugin_barcode_generation_format}"
								field="#{NavigationForm.workflowPlugin.format}"
								help="#{msgs.plugin_barcode_generation_format_help}"
								fieldStyle="form-control" />

							<!-- Start number -->
							<intranda:formInputText id="startNumber" name="startNumber"
								label="#{msgs.plugin_barcode_generation_startNumber}"
								field="#{NavigationForm.workflowPlugin.startNumber}"
								help="#{msgs.plugin_barcode_generation_startNumber_help}"
								fieldStyle="form-control" />

							<!-- Amount of Barcodes -->
							<intranda:formInputText id="amount" name="amount"
								label="#{msgs.plugin_barcode_generation_amount}"
								field="#{NavigationForm.workflowPlugin.amount}"
								help="#{msgs.plugin_barcode_generation_amount_help}"
								fieldStyle="form-control" />

							<!-- Buttons -->
							<div class="form-actions">
								<!-- Generate -->
								<h:commandLink
									styleClass="btn btn-success submitOnEnter pull-right font-size-s margin-bottom-most"
									id="absenden" type="submit"
									actionListener="#{NavigationForm.workflowPlugin.generateBarcodes}">
									<i class="fa fa-save margin-right-5"></i>
									<h:outputText
										value="#{msgs.plugin_barcode_generation_generateBarcodes}" />
								</h:commandLink>
								<!-- Cancel -->
								<h:commandLink
									styleClass="btn margin-sides-10 font-size-s pull-right"
									id="cancel" action="#{NavigationForm.workflowPlugin.cancel}">
									<h:outputText value="#{msgs.abbrechen}" />
								</h:commandLink>
							</div>

						</div>
					</div>
				</div>
			</div>

		</h:form>
	</composite:implementation>
</ui:composition>
