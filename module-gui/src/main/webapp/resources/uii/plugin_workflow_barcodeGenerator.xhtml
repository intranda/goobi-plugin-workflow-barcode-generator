<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/uii/templatePG/templatePG.html"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:form
			id="myform"
			onkeypress="submitOnEnter(event);">

			<div class="row">
				<div class="col-sm-12">


					<intranda:box
						boxType="action"
						boxForm="true"
						boxPadding="false"
						icon="fa-plug"
						title="#{msgs[NavigationForm.workflowPlugin.title]}">

						<!-- Path to xslt file -->
						<intranda:formInputDropDown
							id="xsltPath"
							label="#{msgs.plugin_barcode_generation_xsltFile}"
							field="#{NavigationForm.workflowPlugin.xsltFile}"
							help="#{msgs.plugin_barcode_generation_xsltFile_help}"
							name="xsltFile"
							selectItems="#{NavigationForm.workflowPlugin.xsltFiles}"
							required="true" />

						<!-- prefix -->
						<intranda:formInputText
							id="prefix"
							name="prefix"
							label="#{msgs.plugin_barcode_generation_prefix}"
							field="#{NavigationForm.workflowPlugin.prefix}"
							help="#{msgs.plugin_barcode_generation_prefix_help}"
							required="false" />

						<!-- separator -->
						<intranda:formInputText
							id="separator"
							name="separator"
							label="#{msgs.plugin_barcode_generation_separator}"
							field="#{NavigationForm.workflowPlugin.separator}"
							help="#{msgs.plugin_barcode_generation_separator_help}"
							required="false" />

						<!-- Format -->
						<intranda:formInputText
							id="format"
							name="format"
							label="#{msgs.plugin_barcode_generation_format}"
							field="#{NavigationForm.workflowPlugin.format}"
							help="#{msgs.plugin_barcode_generation_format_help}"/>

						<!-- Start number -->
						<intranda:formInputText
							id="startNumber"
							name="startNumber"
							label="#{msgs.plugin_barcode_generation_startNumber}"
							field="#{NavigationForm.workflowPlugin.startNumber}"
							help="#{msgs.plugin_barcode_generation_startNumber_help}"/>

						<!-- Amount of Barcodes -->
						<intranda:formInputText
							id="amount"
							name="amount"
							label="#{msgs.plugin_barcode_generation_amount}"
							field="#{NavigationForm.workflowPlugin.amount}"
							help="#{msgs.plugin_barcode_generation_amount_help}"/>

						<!-- Buttons -->
						<div class="form-actions">
							<button
								jsf:id="link_blank"
								class="btn btn-blank me-2"
								jsf:immediate="true"
								jsf:action="#{NavigationForm.workflowPlugin.cancel}">
								<h:outputText value="#{msgs.abbrechen}" />
							</button>

							<button
								class="btn btn-success"
								jsf:id="absenden"
								type="submit"
								jsf:action="#{NavigationForm.workflowPlugin.generateBarcodes}">
								<i class="fa fa-save"></i>
								<span>#{msgs.plugin_barcode_generation_generateBarcodes}</span>
							</button>
						</div>


					</intranda:box>
				</div>
			</div>
		</h:form>
	</composite:implementation>
</ui:composition>
